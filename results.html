<!DOCTYPE html>
<html>
    <p id="fuck"></p>
    <body>
        <script>
            new URLSearchParams(window.location.search).forEach((value, name) => {
                fetch('https://jsonplaceholder.typicode.com/'+ `${value}`)
                    .then(resp => resp.json())
                    .then(todo => {
                    let text = "";

                    for (let x in todo) {
                        let thing = todo[x];
                        thing.userId = 'username';


                        for (let y in thing) {
                            text += thing[y] + "<br>";
                        }

                        text += "<br>";
                    }

                    return text;
                    })
                    .then(todo => document.getElementById("fuck").innerHTML= todo)
            })
        </script>
    
    </body>
</html>
