<!DOCTYPE html>
<html>
    <head>
        <title>This is not a website</title>
    </head>
    <body>
        <h1>Another JavaScript Test!</h1>

       
        <p>Click the button</p>
    
        <button onclick="display()">Click me</button>
        
        <p id='demo'></p> 
        <script>

            function sum(a, b){
               return a + b;
            }

            function display(){
               document.getElementById('demo').innerHTML= sum(2, 2)
            }
            
        </script>

        
    </body>
</html>
