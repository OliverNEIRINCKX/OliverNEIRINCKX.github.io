<!DOCTYPE html>
<html>
    <head>
        <meta charset= "utf-8">
        <meta name= "viewport" content= "width=device-width, initial-scale=1">
        <title>Find Hotels</title>
    </head>
    
    <body>
        <h2>Welcome to SpaceHotels!</h2>
        <h3>Where would you like to go?</h3>

        <form target= "_self">
            <input type= "text" id= "planetName" name= "planetName" value= "Mars"/>
            <input type= "date" id= "checkInDate" name= "checkInDate"/>
            <input type= "date" id= "checkOuDate" name= "checkOutDate"/>
            <input type= "number" id= "numberOfPersons" name= "numberOfPersons"  value= "3"/>
            <input type="submit" value="Submit">
        </form>

        <p id="demo"></p>

        <script> 
        fetch('http://localhost:8080/planetHotels?planetName=Venus&checkInDate=2025-10-27&checkOutDate=2025-10-29&numberOfPersons=3')
		        .then(resp => resp.json())
                .then(thing => document.getElementById("demo").innerHTML= thing)

        </script>
        
    </body>
</html>
